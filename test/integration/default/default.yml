---
- hosts: all
  sudo: True
  roles:
    - role: packer
      packer_version: 0.10.0 # old version
    - role: packer
      packer_version: 0.10.0 # same version
    - role: packer
      packer_version: 0.10.1 # new version
      packer_plugins:
        packer-builder-lxc:
          name: lxc
          type: builder
          url: https://github.com/ldx/packer-builder-lxc/releases/download/5/packer-builder-lxc
        packer-provisioner-host-command:
          name: host-command
          type: provisioner
          url: https://github.com/ldx/packer-provisioner-host-command/releases/download/6/packer-provisioner-host-command
